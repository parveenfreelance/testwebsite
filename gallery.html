<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dalanwas Village Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

/* HEADER */
header {
  background: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

/* NAV */
nav {
  background: #1f2d3d;
  text-align: center;
  padding: 10px;
}
nav a {
  color: white;
  margin: 10px;
  text-decoration: none;
  font-weight: bold;
}

/* SECTION TITLES */
.section-title {
  text-align: center;
  margin: 40px 20px 10px;
}
.section-title h2 {
  color: #2c3e50;
}
.divider {
  width: 80px;
  height: 4px;
  background: #3498db;
  margin: 10px auto;
  border-radius: 5px;
}

/* PHOTO GRID */
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 15px;
  padding: 20px;
}
.photo-gallery img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}
.photo-gallery img:hover {
  transform: scale(1.05);
}

/* VIDEO GRID */
.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
}
.video-gallery iframe {
  width: 100%;
  height: 220px;
  border-radius: 10px;
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.lightbox img {
  max-width: 90%;
  max-height: 80%;
}
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 35px;
  color: white;
  cursor: pointer;
}
.prev, .next {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
}
.prev { left: 30px; }
.next { right: 30px; }

/* FOOTER */
footer {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Dalanwas Village Gallery</h1>
  <p>Photos & Videos of Village Life</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="events.html">Events</a>
  <a href="library.html">Library</a>
</nav>

<!-- PHOTO SECTION -->
<div class="section-title">
  <h2>üì∏ Photo Gallery</h2>
  <div class="divider"></div>
</div>

<div class="photo-gallery">
  <img src="images/village1.jpg" onclick="openLightbox(0)">
  <img src="images/village2.jpg" onclick="openLightbox(1)">
  <img src="images/village3.jpg" onclick="openLightbox(2)">
  <img src="images/village1.jpg" onclick="openLightbox(3)">
</div>

<!-- VIDEO SECTION -->
<div class="section-title">
  <h2>üé¨ Video Gallery</h2>
  <div class="divider"></div>
</div>

<div class="video-gallery">
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">√ó</span>
  <span class="prev" onclick="changeSlide(-1)">‚ùÆ</span>
  <span class="next" onclick="changeSlide(1)">‚ùØ</span>
  <img id="lightboxImg">
</div>

<footer>
¬© 2025 Village Dalanwas | Gallery
</footer>

<script>
const images = [
  "images/village1.jpg",
  "images/village2.jpg",
  "images/village3.jpg",
  "images/village2.jpg"
];
let currentIndex = 0;

function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightboxImg").src = images[index];
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function changeSlide(step) {
  currentIndex = (currentIndex + step + images.length) % images.length;
  document.getElementById("lightboxImg").src = images[currentIndex];
}

/* Auto Slide */
setInterval(() => {
  if (document.getElementById("lightbox").style.display === "flex") {
    changeSlide(1);
  }
}, 4000);

/* Keyboard support */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeLightbox();
  if (e.key === "ArrowRight") changeSlide(1);
  if (e.key === "ArrowLeft") changeSlide(-1);
});
</script>

</body>
</html>
