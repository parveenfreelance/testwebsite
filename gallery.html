<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dalanwas Village Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(to right, #2c3e50, #34495e);
  color: white;
  text-align: center;
  padding: 25px;
}

/* ===== NAV ===== */
nav {
  background: #1f2d3d;
  text-align: center;
  padding: 12px;
}
nav a {
  color: white;
  margin: 10px;
  text-decoration: none;
  font-weight: bold;
}

/* ===== SECTION TITLE ===== */
.section-title {
  text-align: center;
  margin: 40px 0 15px;
}
.section-title h2 {
  color: #2c3e50;
}
.divider {
  width: 90px;
  height: 4px;
  background: #3498db;
  margin: 10px auto;
  border-radius: 5px;
}

/* ===== PHOTO GALLERY (MASONRY) ===== */
.photo-gallery {
  column-count: 4;
  column-gap: 15px;
  padding: 20px;
}

@media (max-width: 1200px) { .photo-gallery { column-count: 3; } }
@media (max-width: 768px) { .photo-gallery { column-count: 2; } }
@media (max-width: 480px) { .photo-gallery { column-count: 1; } }

.photo-gallery img {
  width: 100%;
  height: 220px;              /* SAME SIZE */
  object-fit: cover;          /* NO DISTORTION */
  margin-bottom: 15px;
  border-radius: 12px;
  cursor: pointer;
  break-inside: avoid;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.photo-gallery img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* ===== VIDEO GALLERY (2 PER ROW) ===== */
.video-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
}

.video-gallery iframe {
  width: 100%;
  height: 240px;
  border-radius: 12px;
}

/* Tablet */
@media (max-width: 768px) {
  .video-gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile */
@media (max-width: 480px) {
  .video-gallery {
    grid-template-columns: 1fr;
  }
  .video-gallery iframe {
    height: 200px;
  }
}

/* ===== LIGHTBOX ===== */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
}

.close, .prev, .next {
  position: absolute;
  color: white;
  font-size: 35px;
  cursor: pointer;
  user-select: none;
}

.close { top: 20px; right: 30px; }
.prev { left: 20px; top: 50%; }
.next { right: 20px; top: 50%; }

/* ===== FOOTER ===== */
footer {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Dalanwas Village Gallery</h1>
  <p>Photos & Videos of Village Life</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="events.html">Events</a>
  <a href="library.html">Library</a>
</nav>

<!-- PHOTO SECTION -->
<div class="section-title">
  <h2>üì∏ Photo Gallery</h2>
  <div class="divider"></div>
</div>

<div class="photo-gallery">
  <img src="images/village1.jpg" loading="lazy" onclick="openLightbox(0)">
  <img src="images/village2.jpg" loading="lazy" onclick="openLightbox(1)">
  <img src="images/village3.jpg" loading="lazy" onclick="openLightbox(2)">
  <img src="images/village1.jpg" loading="lazy" onclick="openLightbox(3)">
  <img src="images/village2.jpg" loading="lazy" onclick="openLightbox(4)">
</div>

<!-- VIDEO SECTION -->
<div class="section-title">
  <h2>üé¨ Video Gallery</h2>
  <div class="divider"></div>
</div>

<div class="video-gallery">
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">√ó</span>
  <span class="prev" onclick="changeSlide(-1)">‚ùÆ</span>
  <span class="next" onclick="changeSlide(1)">‚ùØ</span>
  <img id="lightboxImg">
</div>

<footer>
¬© 2025 Village Dalanwas | Gallery
</footer>

<script>
const images = [
  "images/village1.jpg",
  "images/village2.jpg",
  "images/village3.jpg",
  "images/village4.jpg",
  "images/village5.jpg"
];

let currentIndex = 0;

function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightboxImg").src = images[index];
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function changeSlide(step) {
  currentIndex = (currentIndex + step + images.length) % images.length;
  document.getElementById("lightboxImg").src = images[currentIndex];
}

/* Auto slide */
setInterval(() => {
  if (document.getElementById("lightbox").style.display === "flex") {
    changeSlide(1);
  }
}, 4000);

/* Keyboard support */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeLightbox();
  if (e.key === "ArrowRight") changeSlide(1);
  if (e.key === "ArrowLeft") changeSlide(-1);
});
</script>

</body>
</html>
