<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dalanwas Village Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f9;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(to right, #1f3c88, #274c9c);
  color: white;
  text-align: center;
  padding: 20px;
}

/* ===== NAV ===== */
nav {
  background: #12254f;
  text-align: center;
  padding: 10px;
}
nav a {
  color: white;
  margin: 0 12px;
  text-decoration: none;
  font-weight: bold;
}

/* ===== LANGUAGE TOGGLE ===== */
.lang-toggle {
  position: absolute;
  top: 15px;
  right: 20px;
}
.lang-toggle button {
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

/* ===== SECTION ===== */
.section {
  padding: 30px 20px;
}
.section h2 {
  text-align: center;
  color: #1f3c88;
}
.divider {
  width: 80px;
  height: 4px;
  background: #1f3c88;
  margin: 10px auto 25px;
}

/* ===== PHOTO GRID ===== */
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

@media (max-width: 1024px) { .photo-gallery { grid-template-columns: repeat(3,1fr);} }
@media (max-width: 768px) { .photo-gallery { grid-template-columns: repeat(2,1fr);} }
@media (max-width: 480px) { .photo-gallery { grid-template-columns: 1fr;} }

.photo-gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
}

/* ===== VIDEO GRID ===== */
.video-gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

@media (max-width: 1024px) { .video-gallery { grid-template-columns: repeat(3,1fr);} }
@media (max-width: 768px) { .video-gallery { grid-template-columns: repeat(2,1fr);} }
@media (max-width: 480px) { .video-gallery { grid-template-columns: 1fr;} }

.video-gallery iframe {
  width: 100%;
  height: 200px;
  border-radius: 10px;
}

/* ===== LIGHTBOX ===== */
.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.lightbox img {
  max-width: 90%;
  max-height: 85%;
}
.lightbox span {
  position: absolute;
  color: white;
  font-size: 35px;
  cursor: pointer;
}
.close { top: 20px; right: 30px; }
.prev { left: 20px; }
.next { right: 20px; }

/* ===== FOOTER ===== */
footer {
  background: #12254f;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1 id="title">Dalanwas Village Gallery</h1>
  <p id="subtitle">Photos & Videos of Village Life</p>

  <div class="lang-toggle">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('hi')">हिंदी</button>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="events.html">Events</a>
  <a href="library.html">Library</a>
</nav>

<!-- PHOTO SECTION -->
<div class="section">
  <h2 id="photoTitle">Photo Gallery</h2>
  <div class="divider"></div>

  <div class="photo-gallery">
    <img src="images/village1.jpg" onclick="openLightbox(0)">
    <img src="images/village2.jpg" onclick="openLightbox(1)">
    <img src="images/village3.jpg" onclick="openLightbox(2)">
    <img src="images/village1.jpg" onclick="openLightbox(3)">
    <img src="images/village2.jpg" onclick="openLightbox(4)">
    <img src="images/village3.jpg" onclick="openLightbox(5)">
    <img src="images/village1.jpg" onclick="openLightbox(6)">
    <img src="images/village2.jpg" onclick="openLightbox(7)">
  </div>
</div>

<!-- VIDEO SECTION -->
<div class="section">
  <h2 id="videoTitle">Video Gallery</h2>
  <div class="divider"></div>

  <div class="video-gallery">
    <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/UuQWqhg6DdA" allowfullscreen></iframe>
  </div>
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="prev" onclick="changeSlide(-1)">❮</span>
  <span class="next" onclick="changeSlide(1)">❯</span>
  <img id="lightboxImg">
</div>

<footer>
© 2025 Village Dalanwas | Haryana
</footer>

<script>
/* ===== GALLERY ===== */
const images = [
  "images/village1.jpg","images/village2.jpg","images/village3.jpg","images/village1.jpg",
  "images/village3.jpg","images/village1.jpg","images/village2.jpg","images/village1.jpg"
];
let index = 0;

function openLightbox(i){
  index = i;
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightboxImg").src=images[i];
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}
function changeSlide(step){
  index=(index+step+images.length)%images.length;
  document.getElementById("lightboxImg").src=images[index];
}

/* Auto scroll */
setInterval(()=>{
  if(document.getElementById("lightbox").style.display==="flex"){
    changeSlide(1);
  }
},4000);

/* ===== LANGUAGE ===== */
function setLang(lang){
  if(lang==="hi"){
    title.innerText="डालनवास गांव गैलरी";
    subtitle.innerText="गांव की तस्वीरें और वीडियो";
    photoTitle.innerText="फोटो गैलरी";
    videoTitle.innerText="वीडियो गैलरी";
  } else {
    title.innerText="Dalanwas Village Gallery";
    subtitle.innerText="Photos & Videos of Village Life";
    photoTitle.innerText="Photo Gallery";
    videoTitle.innerText="Video Gallery";
  }
}
</script>

</body>
</html>
