<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dalanwas Village Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

header {
  background: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  background: #1f2d3d;
  text-align: center;
  padding: 10px;
}
nav a {
  color: white;
  margin: 10px;
  text-decoration: none;
  font-weight: bold;
}

.filters {
  text-align: center;
  margin: 20px;
}
.filters button {
  padding: 10px 15px;
  border: none;
  background: #3498db;
  color: white;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
}
.filters button:hover {
  background: #2980b9;
}

/* GALLERY GRID */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  padding: 20px;
}
.gallery-item img,
.gallery-item video {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

/* LIGHTBOX */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.lightbox img, .lightbox video {
  max-width: 90%;
  max-height: 80%;
}
.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 35px;
  color: white;
  cursor: pointer;
}
.prev, .next {
  position: absolute;
  top: 50%;
  font-size: 40px;
  color: white;
  cursor: pointer;
  padding: 10px;
}
.prev { left: 30px; }
.next { right: 30px; }

/* FOOTER */
footer {
  background: #2c3e50;
  color: white;
  text-align: center;
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Dalanwas Village Gallery</h1>
  <p>Photos & Videos of Village Life</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="gallery.html">Gallery</a>
  <a href="events.html">Events</a>
  <a href="library.html">Library</a>
</nav>

<!-- FILTERS -->
<div class="filters">
  <button onclick="filterItems('all')">All</button>
  <button onclick="filterItems('photo')">Photos</button>
  <button onclick="filterItems('video')">Videos</button>
</div>

<!-- GALLERY -->
<div class="gallery">

  <div class="gallery-item photo">
    <img src="images/village1.jpg" onclick="openLightbox(0)">
  </div>

  <div class="gallery-item photo">
    <img src="images/village2.jpg" onclick="openLightbox(1)">
  </div>

  <div class="gallery-item photo">
    <img src="images/village1.jpg" onclick="openLightbox(2)">
  </div>

  <div class="gallery-item video">
    <video src="videos/village1.mp4" controls></video>
  </div>

  <div class="gallery-item video">
    <iframe width="100%" height="200"
      src="https://www.youtube.com/embed/VIDEO_ID"
      allowfullscreen>
    </iframe>
  </div>

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <span class="prev" onclick="changeSlide(-1)">❮</span>
  <span class="next" onclick="changeSlide(1)">❯</span>
  <img id="lightboxImg">
</div>

<footer>
© 2025 Village Dalanwas | Gallery
</footer>

<script>
const images = [
  "images/gallery1.jpg",
  "images/gallery2.jpg",
  "images/gallery3.jpg"
];
let currentIndex = 0;

function openLightbox(index) {
  currentIndex = index;
  document.getElementById("lightbox").style.display = "flex";
  document.getElementById("lightboxImg").src = images[index];
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function changeSlide(step) {
  currentIndex = (currentIndex + step + images.length) % images.length;
  document.getElementById("lightboxImg").src = images[currentIndex];
}

/* Auto Slide */
setInterval(() => {
  if (document.getElementById("lightbox").style.display === "flex") {
    changeSlide(1);
  }
}, 4000);

/* Filter */
function filterItems(type) {
  const items = document.querySelectorAll(".gallery-item");
  items.forEach(item => {
    if (type === "all" || item.classList.contains(type)) {
      item.style.display = "block";
    } else {
      item.style.display = "none";
    }
  });
}

/* Keyboard */
document.addEventListener("keydown", e => {
  if (e.key === "Escape") closeLightbox();
  if (e.key === "ArrowRight") changeSlide(1);
  if (e.key === "ArrowLeft") changeSlide(-1);
});
</script>

</body>
</html>
